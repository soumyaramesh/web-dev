<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h1>Register</h1>

    <input ng-model="user.username" /> Username <br />
    <input ng-model="user.password" type="password" /> Password <br />
    <input ng-model="user.password2" type="password"/> Confirm Password <br />
    <button ng-click="register(user)">Register</button><br />
</body>
</html>
