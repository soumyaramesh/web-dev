<div ng-init="getAllPosts()">
    <input class="form-control" id="searchbox" placeholder="Search" ng-model="searchbox" /> <br />
    <h3>Posts</h3>


    <div ng-repeat="post in posts | orderBy:'-upvotes' |filter:searchbox">
        <span class="glyphicon glyphicon-upload"
              ng-click="incrementUpvotes(post)"></span>
        <span class="glyphicon glyphicon-download"
              ng-click="decrementUpvotes(post)"></span>
        {{post.upvotes}}


        <span style="font-size:20px; margin-left:10px;">
            <a ng-show="!isUrl(post.content)" href="#/rest/postinfo/{{post._id}}" >
                {{post.title}}
            </a>

            <a ng-show="isUrl(post.content)" href="{{post.content}}" >
                {{post.title}}
            </a>
        </span>
        <div>
            <span style="font-size:12px;">
                posted by
                <a href="#/rest/user/{{post.author._id}}" ng-click="getUserById(author._id)">
                    {{post.author.username}}
                </a>
            </span>

            <span style="font-size:12px;">
                tag
                <a href="#/rest/postinfo/tag/{{post.tag._id}} " ng-click="getTagById(post.tag._id)">
                    {{post.tag.tag}}
                </a>
            </span>

            <span style="font-size:12px;">
                <a href="#/rest/postinfo/{{post._id}} " >
                    comments
                </a>
            </span>
        </div>
    </div>
</div>
